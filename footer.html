<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Notaris</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="nav-left">
        <img src="./Assets/edits.png" alt="" width="30px" height="40px" />
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><img src="./Assets/iconberanda.png" alt="" />Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><img src="./Assets/iconbarang.png" alt="" />Barang</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><img src="./Assets/iconpembuatannota.png" alt="" />Pembuatan Nota</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><img src="./Assets/iconnota.png" alt="" />Daftar Nota</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <img src="./Assets/icon profile.png" alt="Profile Icon" width="30px" height="30px" />
      </div>
    </nav>
    <!-- Link Bootstrap JS (Popper.js & Bootstrap.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
